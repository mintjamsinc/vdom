<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Handling User Input</title>
		<style>
			button, a {
				display: block;
				margin-bottom: 1em;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>{{ message }}</h1>

			<button @click="reverseMessage">Reverse Message</button>

			<button @click="message += '!'">Append "!"</button>

			<!-- With the .prevent modifier, vdom calls the
				 event.eventDefault method before invoking the event
				 handler. -->
			<a href="." @click.prevent="notify">
				A link with e.preventDefault()
			</a>
		</div>

		<script type="module">
                        import { VDOM } from '../dist/vdom.js';

			const App = {
				data() {
					return {
						message: 'Hello World!',
					};
				},
				methods: {
					reverseMessage() {
						this.message = this.message.split('').reverse().join('');
					},
					notify() {
						alert('navigation was prevented.');
					},
				},
				logLevel: 'debug',
			};

			VDOM.createApp('#app', App);
		</script>
	</body>
</html>
