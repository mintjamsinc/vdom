<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Say Hello World with vdom!</title>
	</head>
	<body>
		<div id="app">
			<h1>{{ message }}</h1>
		</div>

		<script type="module">
			import { VDOM } from './vdom.min.js';

			// The root component "App", we typically import the root
			// component from another file.
			const App = {
				data() {
					return {
						message: 'Hello World!',
					};
				},
			};

			VDOM.createApp('#app', App);
		</script>
	</body>
</html>
